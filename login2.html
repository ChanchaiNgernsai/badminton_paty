<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - Badminton Party Premier</title>
    <link rel="stylesheet" href="css/login2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="logo-area">
                    <img src="assets/badminton_party_logo_formal.png" alt="Badminton Party Logo" style="height: 60px;">
                </div>
                <h2>Member Sign In</h2>
                <p>Access your premier account</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="username">Membership ID or Email</label>
                    <input type="text" id="username" placeholder="e.g. 10245892">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox">
                        Remember device
                    </label>
                    <a href="#" class="forgot-link">Reset Password</a>
                </div>

                <button type="button" class="btn-submit">Secure Login</button>
            </form>

            <div class="card-footer">
                <p>Not a member? <a href="#">Apply for membership</a></p>
                <div class="back-link">
                    <a href="index2.html">&larr; Return to Home</a>
                </div>
            </div>
        </div>

        <div class="login-footer-legal">
            &copy; 2024 Badminton Party Premier Club. <a href="#">Privacy</a> &bull; <a href="#">Terms</a>
        </div>
    </div>

</body>

</html>
