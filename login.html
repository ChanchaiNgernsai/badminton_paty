<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Badminton Party</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@700;900&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">BORCHELLE</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="nav_home">Home</a></li>
                <li><a href="#" data-i18n="nav_about">About</a></li>
                <li><a href="#" data-i18n="nav_contact">Contact</a></li>
                <li><a href="login.html" data-i18n="nav_login">Login</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search..." data-i18n="search_placeholder">
            </div>
            <!-- Language Switcher -->
            <div class="lang-switcher">
                <button onclick="setLanguage('th')" class="lang-btn">TH</button>
                <span class="divider">|</span>
                <button onclick="setLanguage('en')" class="lang-btn active">EN</button>
            </div>
        </div>
    </header>

    <div class="login-container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <!-- Login Front -->
                <div class="flip-card-front">
                    <h2 data-i18n="login_title">Welcome Back</h2>
                    <form action="index.html">
                        <div class="form-group">
                            <label for="username" data-i18n="login_user_label">Username</label>
                            <input type="text" id="username" placeholder="Enter your username"
                                data-i18n="login_user_ph">
                        </div>
                        <div class="form-group">
                            <label for="password" data-i18n="login_pass_label">Password</label>
                            <input type="password" id="password" placeholder="Enter your password"
                                data-i18n="login_pass_ph">
                        </div>
                        <button type="submit" class="btn-login" data-i18n="login_btn">Sign In</button>
                    </form>
                    <p style="margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-secondary);">
                        <span data-i18n="login_no_account">Don't have an account?</span> <a href="#" id="show-register"
                            style="color: var(--accent-teal);" data-i18n="login_signup_link">Sign
                            up</a>
                    </p>
                </div>

                <!-- Register Back -->
                <div class="flip-card-back">
                    <h2 data-i18n="register_title">Create Account</h2>
                    <form action="index.html">
                        <div class="form-group">
                            <label for="reg-email" data-i18n="register_email_label">Email</label>
                            <input type="email" id="reg-email" placeholder="Enter your email"
                                data-i18n="register_email_ph">
                        </div>
                        <div class="form-group">
                            <label for="reg-username" data-i18n="register_user_label">Username</label>
                            <input type="text" id="reg-username" placeholder="Choose a username"
                                data-i18n="register_user_ph">
                        </div>
                        <div class="form-group">
                            <label for="reg-password" data-i18n="register_pass_label">Password</label>
                            <input type="password" id="reg-password" placeholder="Create a password"
                                data-i18n="register_pass_ph">
                        </div>
                        <button type="submit" class="btn-login" data-i18n="register_btn">Register</button>
                    </form>
                    <p style="margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-secondary);">
                        <span data-i18n="register_have_account">Already have an account?</span> <a href="#"
                            id="show-login" data-i18n="register_signin_link">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p data-i18n="footer_copy">&copy; 2025 Badminton Party. All rights reserved.</p>
            <ul class="footer-links" style="justify-content: center; margin-top: 0.5rem;">
                <li><a href="#" data-i18n="footer_privacy">Privacy</a></li>
                <li><a href="#" data-i18n="footer_terms">Terms</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
