<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Badminton Party</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@700;900&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">BORCHELLE</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <div class="login-container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <!-- Login Front -->
                <div class="flip-card-front">
                    <h2>Welcome Back</h2>
                    <form action="index.html">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn-login">Sign In</button>
                    </form>
                    <p style="margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-secondary);">
                        Don't have an account? <a href="#" id="show-register" style="color: var(--accent-teal);">Sign
                            up</a>
                    </p>
                </div>

                <!-- Register Back -->
                <div class="flip-card-back">
                    <h2>Create Account</h2>
                    <form action="index.html">
                        <div class="form-group">
                            <label for="reg-email">Email</label>
                            <input type="email" id="reg-email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="reg-username">Username</label>
                            <input type="text" id="reg-username" placeholder="Choose a username">
                        </div>
                        <div class="form-group">
                            <label for="reg-password">Password</label>
                            <input type="password" id="reg-password" placeholder="Create a password">
                        </div>
                        <button type="submit" class="btn-login">Register</button>
                    </form>
                    <p style="margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-secondary);">
                        Already have an account? <a href="#" id="show-login">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Badminton Party. All rights reserved.</p>
            <ul class="footer-links" style="justify-content: center; margin-top: 0.5rem;">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>

</html>
