<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminary Access</title>
    <link rel="stylesheet" href="css/login3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&family=Syncopate:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="split-container">
        <!-- Visual Art Side -->
        <div class="art-side">
            <div class="abstract-court">
                <div class="perspective-grid"></div>
            </div>
            <div class="art-text">
                <h1>BADMINTON<br>PARTY</h1>
            </div>
        </div>

        <!-- Login Form Side -->
        <div class="login-side">
            <div class="login-box">
                <h2 class="form-title">MEMBER LOGIN</h2>
                <p class="form-subtitle">Welcome to the Party.</p>

                <form>
                    <div class="input-wrap">
                        <input type="text" placeholder="Email">
                        <div class="glow-line"></div>
                    </div>
                    <div class="input-wrap">
                        <input type="password" placeholder="Password">
                        <div class="glow-line"></div>
                    </div>

                    <button type="button" class="btn-neon">Initialize</button>

                    <a href="index3.html" class="back-link">Abort</a>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
